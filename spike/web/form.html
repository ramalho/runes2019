<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Runefinder</title>
    <style>
        body {font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;}
        table {font-family: "Lucida Console", "Monaco", monospace;
               text-align: left; min-width: 300px}
        td.code {min-width: 40px; text-align: right;}
        td.char {min-width: 50px; text-align: center;}
        caption {background: lightgray; }
    </style>
    <script>
        "use strict";

        function appendCell(row, text, class_) {
            let cell = document.createElement('td');
            cell.appendChild(document.createTextNode(text));
            if (class_ !== undefined) {
                cell.setAttribute('class', class_);
            }
            row.appendChild(cell);
        }

        function fillTable(results) {
            const table = document.querySelector('table');
            while (table.lastElementChild.tagName === 'TR') {
                table.removeChild(table.lastElementChild);
            }
            let count = 0;
            results.forEach((item) => {
                let row = document.createElement('tr');
                appendCell(row, item.uCode, 'code');
                appendCell(row, item.char, 'char');
                appendCell(row, item.name);
                table.appendChild(row);
                count++;
            });
            let plural = "s";
            if (count===1) plural = "";
            let msg = `${count} character${plural} found`;
            document.querySelector('caption').textContent = msg;
        }

        function getResults(query) {
            const start = 0x1F638; // GRINNING CAT FACE WITH SMILING EYES
            const end = start + parseInt(query);
            const results = [];
            for (let code = start; code < end; code++) {
                let uCode = 'U+' + code.toString(16).padStart(4, '0').toUpperCase();
                let char = String.fromCodePoint(code);
                let name = 'NAME OF ' + uCode;
                results.push({uCode: uCode, char: char, name: name})
            }
            return results
        }

        async function getResults2(query) {
            let response = await fetch('coffee.jpg');
            if (!response.ok) {
                return await response.json();
            } else {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            const input = document.querySelector('input');
            input.addEventListener('change', (event) => {
                fillTable(getResults(event.target.value));
            });
        });


    </script>

</head>
<body>
    <div>
        <input type="search" name="q" value="{{.Query}}">
        <button value="search">
        </div>
    <table>
        <caption></caption>
        <tr>
            <th class="code">code</th>
            <th class="char">char</th>
            <th>name</th>
        </tr>
    </table>
</body>
</html>
